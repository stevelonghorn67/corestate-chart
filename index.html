<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corestate Bar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="margin: 0; padding: 0; background: #fff;">
  <canvas id="coreChart" width="800" height="400" style="margin-left: 60px;"></canvas>


  <script>
    // minor change to enforce y-axis scale
    const ctx = document.getElementById("coreChart").getContext("2d");
    let coreChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Wellness", "Wellbeing", "Vitality"],
        datasets: [{
          label: "Corestate Score",
          data: [2, 2, 2],
          backgroundColor: ["#1e3a8a", "#dc2626", "#0f766e"],
          borderRadius: 6
        }]
      },
      options: {
        responsive: false,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            max: 5,
            ticks: {
              stepSize: 1,
              callback: function (value) {
                return value.toFixed(0); // optional: force integers on y-axis
              }
            }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => `Score: ${ctx.parsed.y}`
            }
          }
        }
      }
    });

    window.coreChart = coreChart;
  </script>
</body>
</html>
