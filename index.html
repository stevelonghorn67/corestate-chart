<!DOCTYPE html>
<html lang="en">
<head>
<style>
  body {
    overflow: hidden;
    margin: 0;
  }

  ::-webkit-scrollbar {
    display: none;
  }
</style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corestate Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="margin: 0; padding: 0; background: #ffffff;">
 <canvas id="corestateChart" style="width: 100%; height: 100%;"></canvas>

  <script>
    // Parse slider values from the URL query string
    function getSliderValues() {
      const params = new URLSearchParams(window.location.search);
      const valuesParam = params.get("v");
      if (!valuesParam) return [];
      return valuesParam.split(",").map(Number);
    }

    const values = getSliderValues();

    const labels = [
      "Wellness 1", "Wellness 2", "Wellness 3",
      "Wellness 4", "Wellness 5", "Wellbeing 1",
      "Wellbeing 2", "Wellbeing 3", "Wellbeing 4"
    ];

    const data = {
      labels: labels,
      datasets: [{
        label: "Corestate Profile",
        data: values,
        fill: true,
        backgroundColor: "rgba(255, 99, 132, 0.2)",
        borderColor: "rgba(255, 99, 132, 1)",
        pointBackgroundColor: "#fff",
        pointBorderColor: "rgba(255, 99, 132, 1)",
        pointHoverBackgroundColor: "#fff",
        pointHoverBorderColor: "rgba(255, 99, 132, 1)"
      }]
    };

    new Chart(document.getElementById("corestateChart"), {
      type: "radar",
      data: data,
      options: {
  responsive: true,
  maintainAspectRatio: false,
        scales: {
          r: {
            angleLines: { display: false },
            suggestedMin: 1,
            suggestedMax: 5,
            ticks: {
              stepSize: 1
            }
          }
        }
      }
    });
  </script>
</body>
</html>
