<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corestate Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="margin: 0; padding: 0; background: #ffffff;">
  <canvas id="corestateChart" width="800" height="800"></canvas>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const valuesParam = urlParams.get("v");
    const values = valuesParam ? valuesParam.split(",").map(Number) : Array(12).fill(2);

    const data = {
      labels: [
        "Wellness 1", "Wellness 2", "Wellness 3", "Wellness 4",
        "Wellbeing 1", "Wellbeing 2", "Wellbeing 3", "Wellbeing 4",
        "Vitality 1", "Vitality 2", "Vitality 3", "Vitality 4"
      ],
      datasets: [{
        label: "Corestate Profile",
        data: values,
        fill: true,
        backgroundColor: "rgba(255, 99, 132, 0.2)",
        borderColor: "rgba(255, 99, 132, 1)",
        pointBackgroundColor: "#fff",
        pointBorderColor: "rgba(255, 99, 132, 1)",
        pointHoverBackgroundColor: "#fff",
        pointHoverBorderColor: "rgba(255, 99, 132, 1)"
      }]
    };

    new Chart(document.getElementById("corestateChart"), {
      type: "radar",
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          r: {
            suggestedMin: 0,
            suggestedMax: 5,
            ticks: {
              stepSize: 1
            }
          }
        }
      }
    });
  </script>
</body>
</html>
