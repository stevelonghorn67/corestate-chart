<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corestate Bar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="margin: 0; padding: 0; background: #fff;">
  <canvas id="coreChart" width="800" height="400"></canvas>

  <script>
    // minor update for sync
    const ctx = document.getElementById("coreChart").getContext("2d");
    let coreChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Wellness", "Wellbeing", "Vitality"],
        datasets: [{
          label: "Corestate Score",
          data: [2, 2, 2], // placeholder, will update via WIX
          backgroundColor: ["#1e3a8a", "#dc2626", "#0f766e"],
          borderRadius: 6
        }]
      },
      options: {
        responsive: false,
        scales: {
          y: {
            beginAtZero: true,
            max: 5,
            ticks: { stepSize: 1 }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => `Score: ${ctx.parsed.y}`
            }
          }
        }
      }
    });

    // Allow WIX page to update chart using window.coreChart
    window.coreChart = coreChart;
  </script>
</body>
</html>
